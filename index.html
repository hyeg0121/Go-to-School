<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등교를 부탁해!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>

    <button id="start-button" data-text="game start" onclick="window.open('/enter-name.html', '_top')">
        > 게임시작
    </button>
    <button class="replay-button" onclick="window.open('ranking.html', '_top')">
        > 랭킹보기
    </button>

    <script>
        // 배경 음악 재생
        const bgm = new Audio('./resources/music/opening_bg.mp3');
        window.onload = () => {
            bgm.muted = true;
            bgm.play();
            bgm.loop = true;
            bgm.muted = false;
        }
    </script>
</body>
